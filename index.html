<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mockup - Stat Top Center</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center min-h-screen p-4">
        <div class="mockup-phone mb-20 border-[1px]">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1 flex justify-center items-center p-4">
                    <div class="stat bg-white rounded-lg shadow w-full text-center mt-0">
                        <div class="stat-title text-black">Account balance</div>
                        <div class="stat-value">$<span id="account-balance" class="sat-value">5000</span></div>
                    </div>
                    <div class="divider"></div>
                    <!-- start Features  -->
                    <div class="flex justify-center gap-1 w-full">
                        <button id="show-add-money-section" class="btn btn-success text-white">Add Money</button>
                        <button id="show-cashout-section" class="btn btn-error text-white">Cash Out</button>
                        <button id="show-transaction-section" class="btn btn-primary text-white">Transaction</button>
                    </div>
                    <!-- End Features  -->
                    <div class="divider"></div>

                    <!-- Add Money Section Start  -->
                    <div id="addmoney-section" class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                            <label class="fieldset-label">Add Money</label>
                            <input id="input-add-money" type="text" autocomplete="off" class="input input-sm w-full text-sm border-0 bg-base-200  mt-1.5 mb-3  rounded-sm" placeholder="Add Money Amount" />

                            <label class="fieldset-label">Pin Number</label>
                            <input id="input-pin" type="password" autocomplete="off" class="input input-sm w-full text-sm border-0 bg-base-200 mt-1.5 rounded-sm" placeholder="type 1234" />
                          
                            <button id="btn-add-money" class="btn btn-neutral mt-6 w-full">Login</button>
                            </fieldset>
                        </div>
                    </div>
                    <!-- Add Money Section End  -->
                    <!-- Cash Out Section Start -->
                    <div id="cashout-section" class="hidden card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                            <label class="fieldset-label">CashOut Money</label>
                            <input id="input-cashout" type="text" autocomplete="off" class="input input-sm w-full text-sm border-0 bg-base-200  mt-1.5 mb-3  rounded-sm" placeholder="cashOut Amount" />

                            <label class="fieldset-label">Pin Number</label>
                            <input id="cashout-pin" type="password" autocomplete="off" class="input input-sm w-full text-sm border-0 bg-base-200 mt-1.5 rounded-sm" placeholder="type 1234" />
                          
                            <button id="btn-cash-out" class="btn btn-neutral mt-6 w-full">Login</button>
                            </fieldset>
                        </div>
                    </div>
                    <!-- Cash Out Section End  -->
                    <!-- Transaction Section Start -->
                    <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center">Transaction History</h2>
                        <div id="transaction-container" class="mt-3 text-center">

                        </div>
                    </div>
                    <!-- Transaction Section End -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/utilites.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/switching.js"></script>
</body>
</html>
